<!DOCTYPE html>
{% load static %}
<html>
<head>
  <title>Task | Create Client</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
</head>
<body>
<form method="POST" action=" ">
  {% csrf_token %}
  <div class="container mt-5 " >
    <div class="row " >
  <h1 style="text-align: center;">Create New Client</h1>

  <div class="mb-3">
    <label for="fullname" class="form-label">Client Name</label>
    <input  name="full_name" type="text" class="form-control" id="" placeholder="Enter Name" value="{{ name }}">
  </div>
    <div class="mb-3">
    <label for="company" class="form-label">Client Company</label>
    <input name="company" type="text" class="form-control" id="" placeholder="Company Name" value="{{ company }}">
  </div>
  <div class="mb-3">
    <label for="mobile" class="form-label">Client Phone</label>
    <input name="phone" type="text" class="form-control" id=""  placeholder="Phone Number" value="{{ phone }}">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Client Email</label>
    <input name="email" type="email" class="form-control" id="" placeholder="Enter Email Address" value="{{ email }}">
  </div>

  <button type="submit" class="btn btn-primary" style="width: 10vw;">Submit</button>
    </div>
  </div>
</form>      
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
