<!DOCTYPE html>

<body>

{% load static %}
{% block title %}
	<title>Crud App | add</title>
{% endblock %}
	{% block content %}
	<h1>ADD EMPLOYEE</h1>
	<a id="btn" href="/">Home Page</a>
	
<form method="POST" class="mainform">
	{% csrf_token %}
	<label>Name</label>
	<input type="text" placeholder="Enter Name" name="name"><br>
	<label>Email</label>
	<input type="text" placeholder="Enter Email" name="email"><br>
	<label>Phone</label>
	<input type="text" placeholder="Enter Phone" name="phone"><br>
	<label>Salary</label>
	<input type="text" placeholder="Enter Salary" name="salary"><br>
	<label>City</label>
	<input type="text" placeholder="Enter City" name="city"><br>
	<label>State</label>
	<input type="text" placeholder="Enter State" name="state"><br>
	<button type="submit">Submit</button>
</form>
{% endblock %}
